<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watches Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .shop-container {
        text-align: center;
    }
    table {
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    td {
        padding: 15px;
    }
    img {
        width: 120px;
        height: auto;
        border-radius: 8px;
    }
    input[type="submit"] {
        padding: 8px 16px;
        border: none;
        background-color: #00796b;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #004d40;
    }
</style>
</head>
<body>

<div class="shop-container">
    <form method="post" action="watches">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="2" align="center"><h2>âŒš Watches</h2></td>
            </tr>
            <tr>
                <td align="center">
                    <img src="images/watch1.jpg" alt="Gucci Watch"><br>
                    <input type="checkbox" name="watch" value="Gucci"> Gucci
                </td>
                <td align="center">
                    <img src="images/watch2.jpg" alt="Armani Watch"><br>
                    <input type="checkbox" name="watch" value="Armani"> Armani
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img src="images/watch3.jpg" alt="Rado Watch"><br>
                    <input type="checkbox" name="watch" value="Rado"> Rado
                </td>
                <td align="center">
                    <img src="images/watch4.jpg" alt="Rolex Watch"><br>
                    <input type="checkbox" name="watch" value="Rolex"> Rolex
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="buy" value="Buy Now">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

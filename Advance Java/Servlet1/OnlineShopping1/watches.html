<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watches Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #cfd9df, #e2ebf0);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
    }

    .product {
        flex: 1 1 calc(50% - 20px);
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background: #f9f9f9;
        transition: transform 0.2s ease-in-out;
    }

    .product:hover {
        transform: scale(1.05);
    }

    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    input[type="checkbox"] {
        margin-top: 10px;
    }

    .btn {
        display: block;
        width: 150px;
        margin: 20px auto 0;
        padding: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #555;
    }
</style>
</head>
<body>

<div class="container">
    <form method="post" action="watches">
        <h2>Watches</h2>
        
        <div class="product-grid">
            <div class="product">
                <img src="images/watch1.jpg" alt="Gucci Watch">
                <br>
                <input type="checkbox" name="watch" value="Gucci"> Gucci
            </div>
            <div class="product">
                <img src="images/watch2.jpg" alt="Armani Watch">
                <br>
                <input type="checkbox" name="watch" value="Armani"> Armani
            </div>
            <div class="product">
                <img src="images/watch3.jpg" alt="Rado Watch">
                <br>
                <input type="checkbox" name="watch" value="Rado"> Rado
            </div>
            <div class="product">
                <img src="images/watch4.jpg" alt="Rolex Watch">
                <br>
                <input type="checkbox" name="watch" value="Rolex"> Rolex
            </div>
        </div>

        <input type="submit" name="buy" value="Buy Now" class="btn">
    </form>
</div>

</body>
</html>

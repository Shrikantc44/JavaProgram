<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Shop - ABC Shopping</title>
<style>
    body {
        font-family: 'Segoe UI', Calibri, Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 20px;
        color: #ff6f61;
    }

    .car-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .car-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .car-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    .car-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .car-card img:hover {
        transform: scale(1.05);
    }

    .car-card label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .buy-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff6f61;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buy-btn:hover {
        background: #e65c50;
    }
</style>
</head>
<body>

<h2>ðŸš— Car Shop</h2>
<form method="post" action="cars">
    <div class="car-container">
        <div class="car-card">
            <img src="images/car1.jpg" alt="Porsche">
            <label><input type="checkbox" name="car" value="Porsche"> Porsche</label>
        </div>
        <div class="car-card">
            <img src="images/car2.jpg" alt="Lamborghini">
            <label><input type="checkbox" name="car" value="Lamborghini"> Lamborghini</label>
        </div>
        <div class="car-card">
            <img src="images/car3.jpg" alt="Bugatti Veyron">
            <label><input type="checkbox" name="car" value="Bugatti Veyron"> Bugatti Veyron</label>
        </div>
        <div class="car-card">
            <img src="images/car4.jpg" alt="Spyder">
            <label><input type="checkbox" name="car" value="Spyder"> Spyder</label>
        </div>
    </div>
    <input type="submit" name="buy" value="Buy Now" class="buy-btn">
</form>

</body>
</html>

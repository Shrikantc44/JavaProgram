<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Men's Fashion - ABC Shopping</title>
<style>
    body {
        font-family: 'Segoe UI', Calibri, Arial, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 20px;
        color: #2d89ef;
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .product-card img:hover {
        transform: scale(1.05);
    }

    .product-card label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .buy-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #2d89ef;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buy-btn:hover {
        background: #1e62c6;
    }
</style>
</head>
<body>

<h2>ðŸ‘” Men's Fashion</h2>
<form method="post" action="men">
    <div class="product-container">
        <div class="product-card">
            <img src="images/men1.jpg" alt="Gucci">
            <label><input type="checkbox" name="men" value="Gucci"> Gucci</label>
        </div>
        <div class="product-card">
            <img src="images/men2.jpg" alt="Armani">
            <label><input type="checkbox" name="men" value="Armani"> Armani</label>
        </div>
        <div class="product-card">
            <img src="images/men3.jpg" alt="Levis">
            <label><input type="checkbox" name="men" value="Levis"> Levis</label>
        </div>
        <div class="product-card">
            <img src="images/men4.jpg" alt="Louis Philippe">
            <label><input type="checkbox" name="men" value="LouisPhilippe"> Louis Philippe</label>
        </div>
    </div>
    <input type="submit" name="buy" value="Buy Now" class="buy-btn">
</form>

</body>
</html>

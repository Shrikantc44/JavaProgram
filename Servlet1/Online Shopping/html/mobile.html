<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile Shop - ABC Shopping</title>
<style>
    body {
        font-family: 'Segoe UI', Calibri, Arial, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h2 {
        margin-top: 20px;
        color: #ff5722;
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .product-card img:hover {
        transform: scale(1.05);
    }

    .product-card label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .buy-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff5722;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buy-btn:hover {
        background: #e64a19;
    }
</style>
</head>
<body>

<h2>ðŸ“± Mobile Phones</h2>
<form method="post" action="mobiles">
    <div class="product-container">
        <div class="product-card">
            <img src="images/mobile1.jpg" alt="iPhone 5c">
            <label><input type="checkbox" name="mobile" value="iphone"> iPhone 5c</label>
        </div>
        <div class="product-card">
            <img src="images/mobile2.jpg" alt="Galaxy Note 2">
            <label><input type="checkbox" name="mobile" value="note2"> Galaxy Note 2</label>
        </div>
        <div class="product-card">
            <img src="images/mobile3.jpg" alt="Xperia Z2">
            <label><input type="checkbox" name="mobile" value="Xperia"> Xperia Z2</label>
        </div>
        <div class="product-card">
            <img src="images/mobile4.jpg" alt="Moto G">
            <label><input type="checkbox" name="mobile" value="MotoG"> Moto G</label>
        </div>
    </div>
    <input type="submit" name="buy" value="Buy Now" class="buy-btn">
</form>

</body>
</html>

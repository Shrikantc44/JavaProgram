<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #b71c1c;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #880e4f;
        display: block;
        margin-top: 15px;
    }

    input[type="text"], input[type="password"], input[type="date"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="date"]:focus, textarea:focus {
        border-color: #b71c1c;
        outline: none;
        box-shadow: 0 0 5px rgba(183,28,28,0.5);
    }

    .gender-group {
        margin-top: 5px;
    }

    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    input[type="submit"], input[type="reset"] {
        background: #b71c1c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 48%;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background: #7f0000;
    }

    .login-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #b71c1c;
        font-weight: bold;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <form method="post" action="register">
        <h2>Registration</h2>

        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" placeholder="Enter First Name" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="t2" placeholder="Enter your phone number" required>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>

        <label for="repass">Re-enter Password</label>
        <input type="password" id="repass" name="repass" placeholder="Re-enter password" required>

        <label for="address">Address</label>
        <textarea id="address" name="ta" rows="2" placeholder="Enter Your Address"></textarea>

        <label>Gender</label>
        <div class="gender-group">
            <input type="radio" id="male" value="Male" name="r1">
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female" name="r1">
            <label for="female">Female</label>
        </div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="tt">

        <div class="btn-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

        <a href="index.html" class="login-link">Already Registered? Login Now</a>
    </form>
</div>

</body>
</html>

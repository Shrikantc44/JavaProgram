        font-family: Arial, sans-serif;

        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;

        margin-bottom: 20px;
        color: #333;
    }

    .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .menu a {
        text-decoration: none;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .menu a:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    .logout {
        background: #e74c3c !important;
    }

    .logout:hover {
        background: #c0392b !important;
    }
</style>

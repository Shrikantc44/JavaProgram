<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>CBSE Result Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CBSE Result Checker</h1>
      <p>अपना Roll Number डालिये और परिणाम देखिये</p>
    </header>

    <main>
      <form action="result" method="get" class="roll-form">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" placeholder="उदा. CBSE001" required>
        <button type="submit">Check Result</button>
      </form>

      <div class="note">
        <small>यह demo MySQL database पर चलता है। यदि deployment पर कोई problem आये तो database credentials और driver ठीक करें।</small>
      </div>
    </main>

    <footer>
      <p>Designed for demo — CBSE naam sirf example ke liye.</p>
    </footer>
  </div>
</body>
</html>
